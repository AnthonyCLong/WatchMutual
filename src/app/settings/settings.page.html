<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <!--very simple, logout and if user is admin, admin abilities-->
  <div *ngIf="userType == 'A'">
    <ion-button expand="full" type="button" (click)="admin()">Admin Abilities</ion-button>
  </div>
  <ion-button expand="full" type="button" (click)="logout()">Log Out</ion-button>


</ion-content>
