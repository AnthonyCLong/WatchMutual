<ion-header>
  <ion-toolbar>
    <ion-title>search results</ion-title>
    <ion-back-button></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let i of searchresults ">
    <ion-card-header>
      <ion-card-title>
        {{ i.Title + ' (' + i.Year + ')'}}
      </ion-card-title>
      <ion-card-subtitle>
        {{ i.Type  }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item *ngFor="let i of searchresults.interests">
        {{ i }}
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
