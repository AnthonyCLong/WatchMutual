<ion-header>
  <ion-toolbar>
    <ion-title>search results</ion-title>
    <ion-back-button></ion-back-button>
  </ion-toolbar>
</ion-header>
<!--displays search results of what was searched. user has option to add show to list-->
<ion-content padding>
  <ion-card *ngFor="let i of searchresults ">
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add" (click)="displayListSelect(i.Title, i.Year)">

        </ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-card-header>
      <ion-card-title>
        {{ i.Title + ' (' + i.Year + ')'}}
      </ion-card-title>
      <ion-card-subtitle>
        {{ i.Type  }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item *ngFor="let i of searchresults.interests">
        {{ i }}
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
